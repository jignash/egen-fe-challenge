<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Credit Card Type Identification</title>
      
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

    <script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-messages.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-resource.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/ccLogo.js"></script>
    
</head>
 <body>
    <div class="container box ">

        <h2> Credit Card Validation </h2>
        <form name="myForm">
             <div class ="form-group" id="card-details">
              <label><span id="superStar">*</span>Card Number</label><br/>
              <input id="input-box" type="text" ng-model="myccno" name="myField" placeholder="Credit Card Number" class="col-lg-8 {{ myccno | ccLogo }}" required minlength="13"  maxlength="19"/>
            </div> 

            <div ng-messages="myForm.myField.$error">
                <div class='error-box alert alert-danger col-lg-6' ng-message="required">Please Enter the Credit Card Number </div>
                <div class='error-box alert alert-danger col-lg-6' ng-message="minlength">The value entered is too short</div>
            </div>

        </form>
    </div>

</body>
</html>
